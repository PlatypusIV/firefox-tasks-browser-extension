<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="index.css" />
</head>

<body>
    <div id="main-body-div">
        <nav>
            <div id="nav-div">
                <button id="in-progress-btn" class="general-button">
                    In progress
                </button>
                <button id="on-hold-btn" class="general-button">
                    On-hold
                </button>
                <button id="completed-btn" class="general-button">
                    Completed
                </button>
            </div>
        </nav>
        <section id="content-section">
            <ul id="current-task-list">

            </ul>
        </section>
        <aside id="input-aside">
            <div id="input-div">
                <form id="input-form">
                    <label for="title-input">Title:</label>
                    <input type="text" id="title-input">
                    <label for="description-input">
                        Description:
                    </label>
                    <textarea id="description-input">
                    </textarea>
                    <div>
                        <button id="add-new-task-btn">
                            Add
                        </button>
                        <button id="close-input-btn">Close</button>
                    </div>
                </form>
            </div>
            
        </aside>
        <footer>
            <button id="begin-input-btn">
                +
            </button>
        </footer>
    </div>
    <script src="../main.js" type="text/javascript"></script>
</body>

</html>
